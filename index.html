<html>
    <head>
        <title>My Neighbourhood Map</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/css_file.css">
    </head>
    <body>
                <!--Search Input-->
        <aside class="areabg" id="search-area">
            <input class="searchin" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search Bar">
            <ul class="list" data-bind="template: {name: 'location', foreach: filteredLocations}">
            </ul>
        </aside>
       
        <main class="map" id="map"> </main>

        <script type="text/html" id="location">
            <li class="item" data-bind="text: title, click: openInfowindow">
            </li>
        </script>

        <!--knockout.js-->
        <script src="js/knockout-3.4.0.js"></script>   
        <!--connecting application.js-->
        <script src="js/app.js"></script>
        <!--jquery-->      
        <script src="js/jquery-3.1.0.min.js"></script> 
        <!--location.js-->
        <script src="js/location.js"></script>
        <!--My API Key-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-bV4HyeIkQX5b-eQMXvDPFEW5jVZ6zqI&callback=initMap" onerror="error()"></script> 
     </body>   
</html>
